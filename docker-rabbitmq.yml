version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:4.1-management
    container_name: rabbitmq-local
    hostname: localhost  # Set hostname to localhost for easier resolution
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
      - "5552:5552"    # Stream
    environment:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: magic
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro  # Mount custom config
    command: >
      bash -c "
      rabbitmq-plugins enable --offline rabbitmq_stream rabbitmq_stream_management &&
      rabbitmq-server
      "
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data:

